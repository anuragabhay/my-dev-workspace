# Resolved via workspace_config: workspace_root/PROJECT_WORKSPACE.md (set workspace_root in workspace_config.yaml or WORKSPACE_ROOT env)
workspace_path: PROJECT_WORKSPACE.md
poll_interval: 30  # seconds (fallback if file watcher unavailable)
prompt_dir: ./prompts
state_db: ./state.db
json_backup: ./state_backup.json

agents:
  cto:
    trigger_on: ["approval_request", "architecture_review"]
    approval_types: ["Technical Decision", "Architecture Approval"]
    role_name: "CTO"
  architect:
    trigger_on: ["requirements_ready", "cto_feedback", "architecture_revision"]
    role_name: "Architect"
  lead_engineer:
    trigger_on: ["architecture_approved", "implementation_ready"]
    role_name: "Lead Engineer"
  cfo:
    trigger_on: ["cost_approval", "budget_review"]
    role_name: "CFO"
    note: "Must escalate to User for all budget decisions"
  ceo:
    trigger_on: ["strategic_approval", "phase_transition", "scope_change"]
    role_name: "CEO"
  product_manager:
    trigger_on: ["requirements_request", "task_breakdown_ready"]
    role_name: "Product Manager"
  junior_engineer_1:
    trigger_on: ["task_assignment"]
    role_name: "Junior Engineer 1"
  junior_engineer_2:
    trigger_on: ["task_assignment"]
    role_name: "Junior Engineer 2"

